{% load static %}<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Optimus{% endblock %}</title>

        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />


        <!-- tailwind css -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Custom CSS -->
        <!-- <link rel="stylesheet" href="{% static 'css/IRONHIDE.css' %}" /> -->

        <!-- Font-Awesome -->
        <script src="https://kit.fontawesome.com/b2c55c9d3e.js" crossorigin="anonymous"></script>

        <!-- Google Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Allura&family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> 
        
         <!-- grapejs import -->

        <link rel="stylesheet" href="//unpkg.com/grapesjs/dist/css/grapes.min.css">
        <script src="//unpkg.com/grapesjs"></script>
        <style>
            /* Let's highlight canvas boundaries */
            #gjs 
            {
              border: 3px solid #444;
            }

            /* Reset some default styling */
            .gjs-cv-canvas 
            {
              top: 0;
              width: 100%;
              height: 100%;
            }
        </style> 
    </head>
    <body>
            {% block content %}
            {% endblock  %}
            {% block javascript %}{% endblock %}
    </body>
</html>

{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Sora', sans-serif;
    }

    label {
      font-size: 16px;
      font-weight: 400;
    }

    input {
      height: 50px;
    }

    a {
      text-decoration: none;
      color: #7839EE;
    }

    .btn {
      width: 100%;
      background-color: #7839EE;
      border: 0;
      height: 50px;
      transition: 1s linear;
    }

    .btn:hover {
      border:1px solid #7130DA;
      background: #fff;
      color: #7130DA;
      transition: 1s linear;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
  <title>Optimus CMS | Spin up websites without knowing how to code! | Register | Sign Up!</title>
</head>
<body>

  <div class="container">
    <header id="logo" class="mt-2">
      {% load static%}
      <a href="/index"><img src="{% static './images/optimus/Frame 60200.png' %}" alt="optimus logo" width="150px"></a>
    </header>

    <main id="main">
      <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <img src="{% static './images/optimus/amico-signup.png' %}" alt="A man with a key" class="my-auto img-fluid" width="100%">
        </div>

        <div class="col-12 col-lg-6">
          <div class="card border-0 p-3">
            <h2 class="text-center pb-2">Fill in to complete sign up</h2>
            <form name="signup" method="post">
              {% csrf_token %}
              <div class="mb-2">
                <label for="id_email" class='form-label'>Email</label>
                <input type="email" name="email" maxlength="255" autofocus required id="id_email" class='form-control' placeholder="Enter your email">
              </div>
              <div class="mb-2">
                <label for="id_name" class='form-label'>Name</label>
                <input type="text" name="name" maxlength="240" required id="id_name" class='form-control' placeholder="John Doe">
              </div>
              <div class="mb-2">
                <label for="id_mobile" class='form-label'>Mobile</label>
                <input type="text" name="mobile" maxlength="50" required id="id_mobile" class='form-control' placeholder="+234 123 456 7890">
              </div>
              <div class="mb-2">
                <label for="id_password1" class='form-label'>Password</label>
                <input type="password" name="password1" autocomplete="new-password" required id="id_password1" class='form-control' placeholder="input password" >
              </div>
              <div class="mb-2">
                <label for="id_password2" class='form-label'>Confirm Password</label>
                <input type="password" name="password2" autocomplete="new-password" required id="id_password2" class='form-control' placeholder="Confirm Password">
              </div>
              <button id="button" type="submit" class="btn btn-primary text-center mt-2">Continue</button>
              <p class="text-center">Already have an account? <a href="/login">Log in</a></p>
            </form>
          </div>
        </div>
      </div>

      </div>
    </main>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  {% comment %} <script src="{% static 'js/home.js' %}"></script> {% endcomment %}

</body>
</html>
